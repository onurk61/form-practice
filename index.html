<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="form-section mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-md-8 col-12">
                    <form id="contactForm" action="index.html" method="post">
                        <h1 class="form-text">Please Fill The Form !</h1>
                        <div class="row">
                            <div class="col-md-6 col-24">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter Your First Name">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter Your Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" id="phoneNumber" name="phone" class="form-control" placeholder="Enter Your Phone Number">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="emailAddress">E-mail</label>
                                    <input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Please Enter Your E-mail Address">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Please Select Your City</label>
                                    <select name="city" id="city" class="form-control">
                                        <option value="" disabled selected>Select Your City</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Please Select Your District</label>
                                    <select name="district" id="district" class="form-control">
                                        <option value="" disabled selected>Select Your District</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6 class="text">Please Select Your Gender</h6>
                                <div class="form-group">
                                    <label>
                                        <input type="radio" name="gender" id="gender" value="male"> Male
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" id="gender" value="female"> Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <h6 class="text">Please Choose Contact Information</h6>
                               <div class="form-group">
                                <label>
                                    <input type="checkbox" name="contact" id="sms" value="sms"> SMS
                                </label>
                                <label>
                                    <input type="checkbox" name="contact" id="sms" value="mail"> E-mail
                                </label>
                                <label>
                                    <input type="checkbox" name="contact" id="none" value="none"> None
                                </label>
                               </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h6 class="text">Enter Your Message</h6>
                                <div class="form-group">
                                    <textarea class="form-control" style="resize:none" name="messageText" id="messageText"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-12">
                                    <label>
                                        <input type="checkbox" name="kvkk" id="kvkk" value="kvkk"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum fugiat ducimus earum quo officiis maiores. Atque voluptatum hic neque quod.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-12">
                                    <label>
                                        <input type="checkbox" name="cookie" id="cookie" value="cookie"> Lorem ipsum dolor sit amet.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="offset-md-9 col-md-3 col-12">
                                <button class="btn btn-primary" type="reset">Clear</button>
                                <button class="btn btn-dark" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
